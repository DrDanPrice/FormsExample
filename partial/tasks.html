<div>
    <table border="0">
        <tr>
            <td valign="top">
                <button ng-disabled="viewMode" class="btn btn-primary" type="button" class="btn" ng-click="addItem()">
                    Add new task
                </button>
                <button class="btn btn-primary" ng-disabled="viewMode || noTasks()" type="button" class="btn"
                        ng-click="removeSelected()">Remove selected
                </button>
                <button class="btn btn-primary" ng-disabled="viewMode || noTasks()" type="button" class="btn"
                        ng-click="cloneSelected()">Clone selected
                </button>
            </td>
            <td align="middle">
                &nbsp;&nbsp;&nbsp;Filter: <input ng-disabled="noTasks()" type="text" ng-model="filterTxt">
            </td>
        </tr>
    </table>
    <div ng-hide="noTasks()">
        <table border="0">
            <thead align="left">
            <th width="3%" valign="top"><input type="checkbox" ng-model="selectAllVar" ng-change="selectAll()"></th>
            <th>Date</th>
            <th>Hours</th>
            <th>Type</th>
            <th>Description</th>
            <th></th>
            </thead>
            <tr data-ng-repeat="task in tasks | filter:filterTxt">
                <td valign="top"><input type="checkbox" ng-model="task.selected" ng-change="selectOne()"/></td>
                <td><input class="btn btn-default" type="date" ng-model="task.date"/></td>
                <td><input class="btn btn-default" type="number" ng-model="task.hours" ng-change="recalculateHours()"/>
                </td>
                <td valign="top"><select class="btn btn-default" value="task.type" ng-model="task.type"
                                         ng-options="type.name as type.name for type in taskTypes"></select></td>
                <td><input type="text" ng-model="task.desc"/></td>
                <td valign="top">
                    <button class="btn btn-primary" type="button" class="btn" ng-click="removeItem(task.id)">Remove
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
